<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">
      Sifrenizi sifirlamak icin Emailinizi girin
    </ion-title>
  </div>

  <div>
    <ion-item>
      <ion-input [(ngModel)]="email" class="input" placeholder="Email"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <ion-fab vertical="bottom" horizontal="end" style="margin: 30px;"> 
      <ion-fab-button (click)="resetPassword()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
