<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Hosgeldiniz</ion-title>
    <p class="subTitle">Hesabiniza erismek icin giris yapiniz</p>
  </div>

    <form [formGroup]="loginForm" novalidate>
      <div class="ion-padding">
        <ion-item>
          <ion-input formControlName="email" placeholder="Mailiniz" class="input"></ion-input>
          <ion-icon name="person-outline"></ion-icon>
        </ion-item>
        <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
          <ion-text *ngIf="errorControl.email.errors?.required">
            Email gereklidir
          </ion-text>
          <ion-text *ngIf="errorControl.email.errors?.pattern">
            Gecerli bir email gereklidir
          </ion-text>
        </div>

        <ion-item>
          <ion-input formControlName="password" placeholder="Sifreniz" class="input"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
        <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
          <ion-text *ngIf="errorControl.password.errors?.required">
            Sifre gereklidir
          </ion-text>
          <ion-text *ngIf="errorControl.password.errors?.pattern">
            Sifre en az :
            1 karakter
            1 büyük harf
            1 sayi
            9 karakter uzunlugundan olusmalidir
          </ion-text>
        </div>

        <div class="forgotPassword">
          <a [routerLink]="['/reset-password']" style="color:#FFC33F">Sifrenizi unuttunuz mu?</a>
        </div>
        <div class="signUpLink">
          <p>Yeni misiniz? <a style="color:#FFC33F" [routerLink]="['/signup']">Kayit Olun</a></p>
        </div>
      </div>
      <ion-fab vertical="bottom" horizontal="end" style="margin: 30px;"> 
        <ion-fab-button (click)="login()">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </form>
  
</ion-content>
